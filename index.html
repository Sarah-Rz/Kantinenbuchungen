<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Kantinenbuchungen</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-6 col-lg-6">
                <div class="left">
                    <div class="row nav">
                        <div>
                            <button type="button" class="btn border-0 nav-bt">Essen</button>
                            <button type="button" class="btn border-0 nav-bt">Getränke</button>
                            <button type="button" class="btn border-0 nav-bt">Eis</button>
                            <button type="button" class="btn border-0 nav-bt">Frühstück</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class= "col-4 col-lg-6 grid">
                            <button type="button" class="btn food" onclick= handleClick1()>Getränk 1</button>
                            <button type="button" class="btn food">Getränk 2</button>
                            <button type="button" class="btn food">Getränk 3</button>
                            <button type="button" class="btn food">Getränk 4</button>
                            <button type="button" class="btn food">Getränk 5</button>
                            <button type="button" class="btn food">Getränk 6</button>
                            <button type="button" class="btn food">Getränk 7</button>
                            <button type="button" class="btn food">Getränk 8</button>
                            <button type="button" class="btn food">Getränk 9</button>
                        </div>
                </div>
                </div>
            </div>
            <div class="col-6 col-md-6 col-lg-6 ">
                <div class="row right">
                    <div class="row right-up">
                        <div class="row right-up-row" id="right-up-1">
                            <div class="col-6 col-md-6 col-lg-6">
                                <p>Artikel</p>
                            </div>
                            <div class="col-6 col-md-6 col-lg-6">
                                <div class="row grid-2">
                                    <p>Anzahl</p>
                                    <p>Preis</p>
                                </div>  
                            </div>
                        </div>
                        <div id="row right-up-middle g">
                            <p id="drink1"></p>
                        </div>
                        <div class="row right-up-row" id="right-up-3">
                            <div id="right-up-4">
                                <p class="sum">Summe</p>
                                <p class="prise">7,03€</p>
                            </div>
                        </div>
                    </div>
                    <div class="row right-down">
                        <div class="container-2">
                            <div class="grid-3">
                                <button type="button" class="btn btn-num seven">7</button>
                                <button type="button" class="btn btn-num eight">8</button>
                                <button type="button" class="btn btn-num nine">9</button>
                                <button type="button" class="btn btn-num four">4</button>
                                <button type="button" class="btn btn-num five">5</button>
                                <button type="button" class="btn btn-num six">6</button>
                                <button type="button" class="btn btn-num one">1</button>
                                <button type="button" class="btn btn-num two">2</button>
                                <button type="button" class="btn btn-num three">3</button>
                                <button type="button" class="btn btn-num zero">0</button>
                                <button type="button" class="btn btn-num doublezero">00</button>
                                <button type="button" class="btn btn-num c" id="c">c</button>
                                <button type="button" class="btn btn-num delete" id="delete">X<br>Stornieren</button>
                                <button type="button" class="btn btn-num done" id="done">Fertig</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
