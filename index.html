<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo&family=Playpen+Sans&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Kantinenbuchungen</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-6 col-lg-6">
                <div class="left">
                    <div class="row nav">
                        <div>
                            <button type="button" class="btn border-0 nav-bt">Essen</button>
                            <button type="button" class="btn border-0 nav-bt">Getränke</button>
                            <button type="button" class="btn border-0 nav-bt">Eis</button>
                            <button type="button" class="btn border-0 nav-bt">Frühstück</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class= "col-4 col-lg-6 grid" id="food_drinks">
                            <button type="button" class="btn food" id="d-1" onclick= handleClick1()>Getränk 1</button>
                            <button type="button" class="btn food" id="d-2" onclick= handleClick2()>Getränk 2</button>
                            <button type="button" class="btn food" id="d-3" onclick= handleClick3()>Getränk 3</button>
                            <button type="button" class="btn food" id="d-4" onclick= handleClick4()>Getränk 4</button>
                            <button type="button" class="btn food" id="d-5" onclick= handleClick5()>Getränk 5</button>
                            <button type="button" class="btn food" id="d-6" onclick= handleClick6()>Getränk 6</button>
                            <button type="button" class="btn food" id="d-7" onclick= handleClick7()>Getränk 7</button>
                            <button type="button" class="btn food" id="d-8" onclick= handleClick8()>Getränk 8</button>
                            <button type="button" class="btn food" id="d-9" onclick= handleClick9()>Getränk 9</button>
                        </div>
                </div>
                </div>
            </div>
            <div class="col-6 col-md-6 col-lg-6 ">
                <div class="row right">
                    <div class="row right-up">
                        <div class="row r-up right-up-row" id="right-up-1">
                            <div class="col-6 col-md-6 col-lg-6">
                                <p>Artikel</p>
                            </div>
                            <div class="col-6 col-md-6 col-lg-6">
                                <div class="row grid-2">
                                    <p>Anzahl</p>
                                    <p>Preis</p>
                                </div>  
                            </div>
                        </div>
                        <div class="row" id="right-up-2">
                            <!-- add id=data_save for delete Button -->
                            <div id="data_save">
                                <div class="row">
                                    <div class="col-lg-6 data-1">
                                        <div>
                                            <p class="data" id="data-1"></p>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 grid-count-price data-2">
                                        <div>
                                            <p id="countNum"></p>
                                        </div>
                                        <div>
                                            <p class="data" id="price"></p>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                        <div class="row r-up right-up-row" id="right-up-3">
                            <div id="right-up-4">
                                <p class="sum">Summe</p>
                                <p class="prise">€</p>
                            </div>
                        </div>
                    </div>
                    <div class="row right-down">
                        <div class="container-2">
                            <div class="grid-3">
                                <button type="button" class="btn btn-num seven">7</button>
                                <button type="button" class="btn btn-num eight">8</button>
                                <button type="button" class="btn btn-num nine">9</button>
                                <button type="button" class="btn btn-num four">4</button>
                                <button type="button" class="btn btn-num five">5</button>
                                <button type="button" class="btn btn-num six">6</button>
                                <button type="button" class="btn btn-num one">1</button>
                                <button type="button" class="btn btn-num two">2</button>
                                <button type="button" class="btn btn-num three">3</button>
                                <button type="button" class="btn btn-num zero">0</button>
                                <button type="button" class="btn btn-num doublezero">00</button>
                                <button type="button" class="btn btn-num c" id="c">c</button>
                                <button type="button" class="btn btn-num delete" id="del" onclick= del()>X<br>Stornieren</button>
                                <button type="button" class="btn btn-num done" id="done">Fertig</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
